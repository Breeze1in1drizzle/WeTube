<!DOCTYPE html>
<html>

	<head>

		<meta charset="utf-8" />
		<title>Wetube电影</title>
		<!--导入核心文件-->
		<script src="../bootstrap3/js/holder.js"></script>
		<link href="../bootstrap3/css/bootstrap.css" rel="stylesheet" type="text/css">
		<script src="../bootstrap3/jquery-1.9.1.min.js"></script>
		<script src="../bootstrap3/js/bootstrap.js"></script>
		<!-- 字体图标 -->
		<link rel="stylesheet" href="../bootstrap3/font-awesome-4.7.0/css/font-awesome.css" />
		<link rel="stylesheet" type="text/css" href="../css/layout.css" />
		<link rel="stylesheet" type="text/css" href="../css/top.css" />
		<link rel="stylesheet" type="text/css" href="../css/footer.css" />

	</head>

	<body>
		<!--头部-->
		<header class="header">
			<!--Wetube logo-->
			<div class="col-md-3">
				<a href="index.html">
					<img src="../images/index/logo.png" width="300px" alt="" />
				</a>
			</div>

		</header>
		<!--头部结束-->
		<div class="col-md-10" style="align-content: center; margin: 0 0 0 100px; width: 1800px;">
			<div class="panel panel-default">
				<ul class="nav nav-tabs">
					<li class="active"><a href="#" style="color: #FFFFFF; background-color: #C12E2A;">修改密码</a></li>
					<li><a href="user_data.html" style="color: #000000;">账号管理</a></li>
					<li><a href="user_order.html" style="color: #000000;">订单管理</a></li>
				</ul>
				<div class="panel-body" style="width: 1750px; align-content: center; margin: 0 0 0 20;">
					<!--修改密码表单开始-->
					<form id="form-change-password" class="form-horizontal" role="form">
						<div class="form-group">
							<label class="col-md-2 control-label">原密码：</label>
							<div class="col-md-8">
								<input name="old_password" type="text" class="form-control" placeholder="请输入原密码">
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-2 control-label">新密码：</label>
							<div class="col-md-8">
								<input name="new_password" type="text" class="form-control" placeholder="请输入新密码">
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-2 control-label">确认密码：</label>
							<div class="col-md-8">
								<input type="text" class="form-control" placeholder="请再次输入新密码">
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<input id="btn-change-password" type="button" style="background-color: #C12E2A;"
									class="btn btn-primary" value="修改" />
							</div>
						</div>
					</form>
				</div>
			</div>

		</div>

		<!--页脚开始-->
		<div class="clearfix"></div>
		<footer class="footer">
			<!-- 页面底部-备案号 #footer -->
			<div class="col-md-12 text-center bottom">
				Copyright © 2018 Wetube.cn All Rights Reserved 京ICP备08000853号-56 <a target="_blank" style="font-size: 12px" href="http://www.tedu.cn/">Wetube科技集团有限公司</a> 版权所有
			</div>

		</footer>
		<!--页脚结束-->
	<script type="text/javascript">
	$("#btn-change-password").click(function(){
		$.ajax({
			"url":"/users/change_password",
			"data":$("#form-change-password").serialize(),
			"type":"POST",
			"dataType":"json",
			"success":function(json) {
				if (json.state == 200) {
					alert("修改成功！");
					$("#form-change-password")[0].reset();
				} else {
					alert(json.message);
				}
			},
			"error":function() {
				alert("您的登录信息已经过期，请重新登录！");
				location.href = "login.html";
			}
		});
	});
	</script>
	</body>

</html>
