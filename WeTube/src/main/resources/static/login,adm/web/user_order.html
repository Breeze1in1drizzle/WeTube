	<script type="text/javascript">
	
	function deleteByAid(aid) {
		$.ajax({
			"url":"/addresses/" + aid + "/delete",
			"type":"POST",
			"dataType":"json",
			"success":function(json) {
				if (json.state == 200) {
					showAddressList();
				} else {
					alert(json.message);
				}
			},
			"error":function() {
				alert("您的登录信息已经过期，请重新登录！");
				location.href = "login.html";
			}
		});
	}
	</script>
